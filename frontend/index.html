<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resona</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Animated Background -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="videos/ResonaAnimatedBackground.mp4" type="video/mp4" />
  </video>
    
  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="logo">Resona</div>
      <p class="tagline">Find your sound through AI-powered recommendations</p>
    </div>
    <nav>
      <a href="#">About</a>
      <a href="https://github.com/MelliodasMango0/Resona" target="_blank">GitHub</a>
    </nav>
  </header>
  
  <!-- Main Container -->
  <main class="container">
    <!-- Left Panel -->
    <section class="left-panel">
      <h2>Upload a Song</h2>
      <div class="upload-box">
        <p>Drag & Drop your song here</p>
        <!-- ‚úÖ Restrict to audio formats -->
        <input type="file" id="fileInput" accept=".mp3,.wav,.m4a" />
        <div id="previewArea">/</div>
        <button id="playBtn">‚ñ∂Ô∏è Play Sample</button>
        <button id="analyzeBtn">üîç Find Similar</button>
      </div>
    </section>

    <!-- Right Panel -->
    <section class="right-panel">
      <h2>Recommendations</h2>
      <div class="recommendations">
        <div class="song-card placeholder">
          <div class="image-placeholder shimmer"></div>
          <div class="info-placeholder shimmer"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Resona &copy; 2025</p>
  </footer>

  <!-- ‚úÖ JavaScript Entry (module) -->
  <script type="module" src="app.js"></script>
</body>
</html>
